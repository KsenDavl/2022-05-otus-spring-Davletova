<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="update-form" action="save.html" th:method="post" th:action="@{/book/save}" th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row" th:if="*{id != null}">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" name="id" readonly="readonly" value="1bs" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title: </label>
        <input id="book-title-input" name="title" type="text" value="It" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="book-author-last-input">Author: </label>
        <input id="book-author-last-input" name="author" type="text" value="King"
               th:value="*{author}"/>
    </div>

    <div class="row">
        <label for="book-genre-input">Genre: </label>
        <input id="book-genre-input" name="genre" type="text" value="It"
               th:value="*{genre}"/>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
