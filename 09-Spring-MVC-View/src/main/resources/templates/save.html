<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 200px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Person edition -->
<form id="update-form" action="save.html" th:method="post" th:action="@{/book/save}" th:object="${bookDto}">
    <h3>Book Info:</h3>

    <div class="row" th:if="${bookDto.id != null}">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" name="id" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title: </label>
        <input id="book-title-input" name="title" type="text" value="It" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="book-author-last-input">Author's lastname: </label>
        <input id="book-author-last-input" name="authorLastName" type="text" value="King"
               th:value="*{authorLastName}"/>
        <label for="book-author-first-input">Author's firstName: </label>
        <input id="book-author-first-input" name="authorFirstName" type="text" value="Stephen"
               th:value="*{authorFirstName}"/>
    </div>

    <div class="row">
        <label for="book-genre-input">Genre: </label>
        <select id="book-genre-input" name="genre">
            <option selected="selected" value="1">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Dystopia">Dystopia</option>
            <option value="Science fiction">Science fiction</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Detective">Detective</option>
            <option value="Classic">Classic</option>
            <option value="Horror">Classic</option>
        </select>
    </div>

    <div class="row">
        <button type="submit">Save</button>
        <a href="list.html" th:href="@{/book/all}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
